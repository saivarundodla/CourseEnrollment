<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="enroll.css" />
    <link rel="stylesheet" href="..\bootstrap-5.0.2-dist\css\bootstrap.css" />
    <title>Student Enrollment</title>
  </head>

  <body class="bg-secondary pt-5 mt-2">
    <main class="d-flex flex-column align-items-center justify-content-center">
      <div
        class="container w-50 bg-dark border border-dark rounded-3 text-light mb-1 mt-5 pt-2 pb-2"
      >
        <p class="h1 pt-2" id="dashboardName"></p>
        <div class="d-flex justify-content-between pt-3">
          <button class="btn btn-primary pl-2" onclick="loadDashboardPage()">
            Dashboard
          </button>
          <button class="btn btn-primary pr-2" disabled>Enroll</button>
        </div>
      </div>
      <div class="container w-50 ml-5 mr-5 mb-3">
        <div class="row border rounded-3">
          <div class="col-12 card">
            <div class="card-title row"></div>
            <div class="card-body d-flex flex-column">
              <div class="container row">
                <table class="table courselist col-12 mt-3 overflow-auto">
                  <thead>
                    <tr>
                      <th scope="col">Course Name</th>
                      <th scope="col">Professor Name</th>
                      <th scope="col">Enroll</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <button
                  class="btn btn-outline-primary"
                  id="enrollBtn"
                  onclick="enrollCourses()"
                  disabled
                >
                  Enroll
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="..\bootstrap-5.0.2-dist\js\bootstrap.js"
    ></script>
    <script
      type="text/javascript"
      src="..\scripts\jquery-3.6.0.min.js"
    ></script>
    <script type="text/javascript" src="enroll.js"></script>
  </body>
</html>
